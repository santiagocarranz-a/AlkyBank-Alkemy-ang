<header class="relative overflow-hidden">
    <div class="absolute bg-sky-600 h-32 w-full inset-0 -z-10"></div>
    <div class="pt-4 pb-80 sm:pt-8 sm:pb-40 lg:pb-48">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 sm:static">
            <div class="text-3xl font-medium text-white">
                <h1>¡Buenas tardes {{dataUsuario.first_name}} {{dataUsuario.last_name}}!</h1>
            </div>
            <div class="grid mt-4 sm:mt-6 gap-5 xl:grid-row-2 xl:grid-cols-3 lg:gap-5 lg:my-8">
                <div class="px-6 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col items-center divide-y">
                    <div class="p-5">
                        <h2 class="text-xl font-bold">Perfil de usuario</h2>
                    </div>
                    <div class="h-full w-full py-5">
                        <ab-profile></ab-profile>
                    </div>
                </div>
                <div
                    class="xl:col-span-2">
                    <ab-bank-account></ab-bank-account>
                </div>

                <div
                    class="xl:col-span-2 px-6 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col text-center divide-y">
                    <div class="p-5">
                        <h2 class="text-xl font-bold">Ingresos y egresos</h2>
                    </div>
                    <div class="h-full flex justify-center">
                        <ab-line-chart class="py-5"></ab-line-chart>
                    </div>
                </div>
                <div class="px-6 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col items-center divide-y">
                    <div class="p-5">
                        <h2 class="text-xl font-bold">Análisis de gastos</h2>
                    </div>
                    <div class="h-full w-full py-5">
                        <ab-pie-chart></ab-pie-chart>
                    </div>
                </div>
            </div>
            <div>
                <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
                    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>
                    <ng-container matColumnDef="expand">
                        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button aria-label="expand row"
                                (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
                                <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
                                <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                            <div class="example-element-detail"
                                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                <div class="example-element-diagram">
                                    <div class="example-element-position"> {{element.position}} </div>
                                    <div class="example-element-symbol"> {{element.symbol}} </div>
                                    <div class="example-element-name"> {{element.name}} </div>
                                    <div class="example-element-weight"> {{element.weight}} </div>
                                </div>
                                <div class="example-element-description">
                                    {{element.description}}
                                    <span class="example-element-description-attribution"> -- Wikipedia </span>
                                </div>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
                    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
                        class="example-element-row" [class.example-expanded-row]="expandedElement === element"
                        (click)="expandedElement = expandedElement === element ? null : element">
                    </tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
                </table>
            </div>
        </div>
    </div>
</header>
